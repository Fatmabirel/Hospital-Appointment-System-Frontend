<div class="d-flex">
    <app-patient-sidebar></app-patient-sidebar>
    <div class="flex-grow-1 p-3">
      <h2 style="color: #1565c0; font-size: 28px; text-align: center; margin-bottom: 19px;">GEÇMİŞ RANDEVULARIM</h2>
      <table class="table table-striped">
        <thead class="thead-primary">
          <tr>
            <th scope="col" style="width: 18%;">Doktor Adı</th>
            <th scope="col" style="width: 15%;">Doktor Ünvan</th>
            <th scope="col" style="width: 15%;">Randevu Tarihi</th>
            <th scope="col" style="width: 15%;">Randevu Saati</th>
            <th scope="col" style="width: 15%;">Durum</th>
            <th scope="col" style="width: 20%;">Rapor</th>
            <th scope="col" style="width: 20%;">İşlemler</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let appointment of appointments">
            <td>{{ appointment.doctorFirstName }} {{ appointment.doctorLastName}}</td>
            <td>{{ appointment.doctorTitle }}</td>
            <td>{{ appointment.date | date:'dd.MM.yyyy' }}</td>
            <td>{{ appointment.time }}</td>
            <td>Tamamlandı</td>
            <td>
              <button class="btn btn-primary btn-sm">Raporu Görüntüle</button>
            </td>
            <td class="text-center">
                <div class="btn-group" role="group">
                  <button class="btn btn-sm btn-primary mr-2">
                    <i class="fa fa-pencil"></i>
                  </button>
                  <button class="btn btn-sm btn-danger">
                    <i class="fa fa-trash"></i>
                  </button>
                </div>
              </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
