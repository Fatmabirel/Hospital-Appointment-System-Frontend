<div class="d-flex">
  <app-admin-sidebar></app-admin-sidebar>

  <div class="flex-grow-1 p-3">
    <h2
      style="
        color: #1565c0;
        font-size: 28px;
        text-align: center;
        margin-bottom: 19px;
      "
    >
      GERİ BİLDİRİMLER
    </h2>

    <table class="table table-striped">
      <thead class="thead-dark">
        <tr>
          <th scope="col" style="width: 20%">Kullanıcının Adı Soyadı</th>
          <th scope="col" style="width: 40%">Mesaj</th>
          <th scope="col" style="width: 25%">Tarih</th>
          <th scope="col" style="width: 15%">İşlemler</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let feedback of feedbacks">
          <td>{{ feedback.userFirstName }} {{ feedback.userLastName }}</td>
          <td>{{ feedback.text }}</td>
          <td>{{ feedback.createdDate | date : "yyyy-MM-dd HH:mm:ss" }}</td>
          <td>
            <button class="btn btn-sm btn-primary btn-space">
              <i class="fa fa-pencil"></i>
            </button>
            <button
              class="btn btn-sm btn-danger"
              (click)="confirmDelete(feedback.id)"
            >
              <i class="fa fa-trash"></i>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
