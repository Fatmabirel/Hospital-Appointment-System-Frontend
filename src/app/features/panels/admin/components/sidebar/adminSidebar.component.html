<div class="d-flex flex-column flex-shrink-0 p-3 text-dark bg-white" class="sidebar" style="width: 280px">
  <div>
    <p *ngIf="adminName" class="welcome-message">Hoş geldiniz,</p>
    <p *ngIf="adminName" class="admin-name">{{ adminName }}</p>
  </div>
  <hr />
  <ul class="nav nav-pills flex-column mb-auto">
    <li class="nav-item">
      <a routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }" class="nav-link">
        <i class="bi bi-house-heart"></i>
        Ana Sayfa
      </a>
    </li>
    <li class="nav-item">
      <a routerLink="/admin-list-doctor" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }"
        class="nav-link">
        <i class="bi bi-person-lines-fill"></i>
        Doktor Yönetimi
      </a>
    </li>
    <li class="nav-item">
      <a routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }" class="nav-link">
        <i class="bi-diagram-3-fill"></i>
        Branş Yönetimi
      </a>
    </li>
    <li class="nav-item">
      <a routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }" class="nav-link">
        <i class="bi bi-people-fill"></i>
        Hasta Yönetimi
      </a>
    </li>
    <li class="nav-item">
      <a data-bs-toggle="collapse" href="#appointmentCollapse" role="button" aria-expanded="false"
        aria-controls="appointmentCollapse" class="nav-link">
        <i class="bi bi-calendar3-week"></i>
        Randevu Yönetimi
      </a>
      <div class="collapse" id="appointmentCollapse">
        <ul class="nav flex-column ms-3">
          <li class="nav-item">
            <a routerLink="/admin-past-appointments" routerLinkActive="active" class="nav-link">
              <i class="bi bi-arrow-left-square"></i>
              Geçmiş Randevular
            </a>
          </li>
          <li class="nav-item">
            <a routerLink="/admin-upcoming-appointments" routerLinkActive="active" class="nav-link">
              <i class="bi bi-arrow-right-square"></i>
              Gelecek Randevular
            </a>
          </li>
        </ul>
      </div>
    </li>
    <!-- <li class="nav-item">
      <a routerLink="/admin-appointments" routerLinkActive="active"  [routerLinkActiveOptions]="{ exact: true }" class="nav-link">
        <i class="bi bi-calendar3-week"></i>
        Randevu Yönetimi
      </a>
    </li> -->
    <li class="nav-item">
      <a routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }" class="nav-link">
        <i class="bi bi-journal"></i>
        Raporlar ve Analiz
      </a>
    </li>

    <li class="nav-item">
      <a routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }" class="nav-link">
        <i class="bi bi-gear-fill"></i>
        Profil Bilgilerim
      </a>
    </li>
    <li class="nav-item">
      <a (click)="logout()" class="nav-link">
        <i class="bi bi-box-arrow-left"></i>
        Çıkış Yap
      </a>
    </li>
  </ul>
</div>
