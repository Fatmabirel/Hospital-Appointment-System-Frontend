  <div class="d-flex">
    <app-admin-sidebar></app-admin-sidebar>
    <div class="flex-grow-1 p-3">
      <h2 class="h2">Randevu Ekle</h2>
      <form [formGroup]="appointmentForm" (ngSubmit)="addAppointment()">
        <div class="mb-3">
          <label for="date" class="form-label">Tarih</label>
          <input id="date" type="date" formControlName="date" class="form-control">
        </div>
        <div class="mb-3">
          <label for="time" class="form-label">Saat</label>
          <input id="time" type="time" formControlName="time" class="form-control">
        </div>
        <div class="mb-3">
          <label for="patientId" class="form-label">Hasta</label>
          <select id="patientId" formControlName="patientId" class="form-select">
            <option *ngFor="let patient of patients" [value]="patient.id">{{ patient.firstName }} {{ patient.lastName }}</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="branchId" class="form-label">Bölüm</label>
          <select id="branchId" formControlName="branchId" class="form-select" (change)="onBranchChange($event)">
            <option *ngFor="let branch of branches" [value]="branch.id">{{ branch.name }}</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="doctorId" class="form-label">Doktor</label>
          <select id="doctorId" formControlName="doctorId" class="form-select">
            <option *ngFor="let doctor of doctors" [value]="doctor.id">{{ doctor.firstName }} {{ doctor.lastName }}</option>
          </select>
        </div>
        <button type="submit" class="btn btn-primary">Randevu Ekle</button>
      </form>
    </div>
  </div>
