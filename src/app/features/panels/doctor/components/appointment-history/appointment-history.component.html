<div class="d-flex">
  <app-doctor-sidebar></app-doctor-sidebar>

  <div class="flex-grow-1 p-3">
    <h2 style="color: #1565c0; font-size: 28px; text-align: center;margin-bottom: 19px;">GEÇMİŞ RANDEVULARIM</h2>

    <table class="table table-striped">
      <thead class="thead-primary">
        <tr>
          <th scope="col" style="width: 25%;">Hasta Adı Soyadı</th>
          <th scope="col" style="width: 20%;">Randevu Tarihi</th>
          <th scope="col" style="width: 15%;">Randevu Saati</th>
          <th scope="col" style="width: 15%;">Durum</th>
          <th scope="col" style="width: 25%;"></th>
          <th scope="col" style="width: 25%;"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let appointment of appointments">
          <td>{{ appointment.patientFirstName }} {{ appointment.patientLastName }}</td>
          <td>{{ appointment.date | date:'dd.MM.yyyy' }}</td>
          <td>{{ appointment.time }}</td>
          <td>Tamamlandı</td>
          <td>
            <button class="btn btn-primary btn-sm" (click)="viewReport(appointment.id)">Raporu Görüntüle</button>
          </td>
          <td>
            <button class="btn btn-success btn-sm" (click)="addReport(appointment.id)">Rapor Ekle</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
