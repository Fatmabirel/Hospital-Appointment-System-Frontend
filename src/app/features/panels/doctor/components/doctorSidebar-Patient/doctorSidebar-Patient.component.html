<div class="d-flex">
  <app-doctor-sidebar></app-doctor-sidebar>

  <div class="flex-grow-1 p-3">
    <h2 style="color: #1565c0; font-size: 28px; text-align: center;margin-bottom: 19px;">RANDEVULU HASTALARIM</h2>

    <table class="table table-striped">
      <thead class="thead-primary">
        <tr>
          <th scope="col" style="width: 25%;">Hasta Adı Soyadı</th>
          <th scope="col" style="width: 15%;">Doğum Tarihi</th>
          <th scope="col" style="width: 15%;">Yaşı</th>
          <th scope="col" style="width: 15%;">Kimlik Numarası</th> 
          <th scope="col" style="width: 15%;">Telefon Numarası</th> 
          <!-- <th scope="col" style="width: 15%;">Raporu</th> -->
         
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let paitent of paitents">
          <td>{{ paitent.firstName }} {{ paitent.lastName}}</td>
          <td>{{ paitent.dateOfBirth}}</td>
          <td>{{ paitent.age}}</td>
          <td>{{ paitent.nationalIdentity}}</td>
          <td>{{ paitent.phone}}</td>
         
          <!-- <td>
            <button class="btn btn-primary btn-sm">Raporu Görüntüle</button>
          </td> -->
    
      </tbody>
    </table>
  </div>
</div>
