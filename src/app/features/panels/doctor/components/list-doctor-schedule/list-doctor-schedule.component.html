<div class="d-flex">
  <app-doctor-sidebar></app-doctor-sidebar>

  <div class="flex-grow-1 p-3">
    <h2 style="color: #1565c0; font-size: 28px; text-align: center;margin-bottom: 19px;">ÇALIŞMA TAKVİMİM</h2>
    <div class="d-flex justify-content-end mb-3">
      <button class="btn btn-success" [routerLink]="['/doctor-schedule']">Çalışma Takvimi Ekle</button>
    </div>
    <table class="table table-striped">
      <thead class="thead-primary">
        <tr>
          <th scope="col" style="width: 25%;">Tarih</th>
          <th scope="col" style="width: 25%;">Başlangıç Saati</th>
          <th scope="col" style="width: 20%;">Bitiş Saati</th>
          <th scope="col" style="width: 25%;">İşlemler</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let schedule of schedules">
          <td>{{ schedule.date  |date:'dd.MM.yyyy'}}</td>
          <td>{{ schedule.startTime}} </td>
          <td>{{ schedule.endTime }}</td>
          <td>
            <button class="btn btn-primary btn-sm btn-space" (click)="goToRoute(schedule.id)">Güncelle</button>
            <button class="btn btn-danger btn-sm" (click)="confirmDelete(schedule.id)">Sil</button>
          </td>
          <td>
           
          </td>

        </tr>
      </tbody>
    </table>
  </div>
</div>
