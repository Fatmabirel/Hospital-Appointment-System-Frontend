<app-basic-layout>
 <div class="container mt-5">
  <h2 class="title">Tıbbi Birimler</h2>
  <nav aria-label="breadcrumb" class="breadcrumb-nav">
    <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="/">Anasayfa</a></li>
        <li class="breadcrumb-item active" aria-current="page">Tıbbi Birimler</li>
    </ol>
  </nav>
  <div class="row">
    <div class="col-4" *ngFor="let key of groupedKeys()">
      <div class="group">
        <h3>{{ key }}.</h3>
        <ul>
          <li *ngFor="let branch of groupedBranches[key]">
            {{ branch.name }}
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
</app-basic-layout>
