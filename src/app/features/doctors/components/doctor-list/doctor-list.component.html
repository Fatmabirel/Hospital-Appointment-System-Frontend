<div class="row">
    <div *ngFor="let doctor of doctors" class="col-md-4">
      <div class="card border-info " style="margin-bottom: 40px;">
        <img src="https://via.placeholder.com/180" class="card-img-top" alt="Doctor Image" style="max-height: 290px; max-width: 100%;" />
        <div class="card-body">
          <ul class="list-group list-group-flush">
            <li class="list-group-item" style="font-size: 18px; text-align: center">{{ doctor.firstName}} {{ doctor.lastName}}</li>
            <li class="list-group-item" style="font-size: 18px; text-align: center">{{ doctor.title }} Doktor</li>
            <li class="list-group-item" style="font-size: 18px; text-align: center; text-transform: uppercase;">{{ doctor.branchName }}</li>
          </ul>
        </div>
      </div>
    </div>
  </div>
