<div class="live-support">
  <h3>{{ welcomeMessage }}</h3>
  <ul>
    <li *ngFor="let message of currentMessages" (click)="selectMessage(message)">
      {{ message.text }}
      <div *ngIf="selectedMessageId === message.id && message.response" class="response">
        <p>{{ message.response }}</p>
      </div>
    </li>
  </ul>
</div>
